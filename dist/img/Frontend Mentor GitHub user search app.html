<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="http://localhost:3000/assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/css2.css" rel="stylesheet"> 
<link rel="stylesheet" href="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/main.min.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.27.10'><\/script>".replace("HOST", location.hostname));
//]]></script><script async="" src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/browser-sync-client"></script>

  <div class="wrapper">
    <header class="header">
    <div class="header__wrapper" id="header__wrapper">
        <span class="header__app-name">devfinder</span>
        <button class="screen-mode" aria-label="night mode switch" id="screen-mode__button">
            <span class="screen-mode--dark">LIGHT</span>
            <span class="screen-mode--light">DARK</span></button>
    </div>
</header>
    <main>
      <div class="main__container">
        <section class="user-search">
          <div class="search">
            <form class="search__form" id="search" role="search">
              <div class="search__icon"></div>
              <input class="search__input" type="search" id="search__input" name="search" placeholder=" Search GitHub username… ">
              <p class="search__error-message" id="error-message"></p>
              <button class="search__button" name="button" id="search__button">Search</button>
            </form>
          </div>
        </section>
        <section class="user-profile">
          <div class="user-profile__container">
            <div class="overview__container">
              <a href="" class="overview__avatar"><img class="avatar" id="avatar" src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/39082395.png" alt="gitHub Octocat"></a>
              <div class="overview__names-box">
                <h1 class="overview__name" id="name">Joanna Łapa</h1>
                <h3 class="overview__username" id="username">@JoannaLapa</h3>
                <p class="overview__joined-date" id="joined-date">Joined 8 May 2018</p>
              </div>
              <h2 class="overview__bio overview__bio--transparency" id="bio">This profile has no bio</h2>
            </div>
            <div class="statistics__container">
              <div class="statistics__box">
                <h4 class="statistics__title">Repos</h4>
                <p class="statistics__numbers" id="repos">6</p>
              </div>
              <div class="statistics__box">
                <h4 class="statistics__title">Followers</h4>
                <p class="statistics__numbers" id="followers">0</p>
              </div>
              <div class="statistics__box">
                <h4 class="statistics__title">Following</h4>
                <p class="statistics__numbers" id="following">0</p>
              </div>
            </div>

            <div class="contact__container">
              <div class="contact__box" id="location-box">
                <img src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/icon-location.svg" alt="" class="contact__icon">
                <p class="contact__details" id="location">62-080 Góra, Poland</p>
              </div>
              <div class="contact__box" id="website-box">
                <img src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/icon-website.svg" alt="" class="contact__icon">
                <a class="contact__details" id="website" href="https://github.blog/">Not available</a>
              </div>
              <div class="contact__box contact__box--transparency" id="twitter-box">
                <img src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/icon-twitter.svg" alt="" class="contact__icon">
                <a class="contact__details" id="twitter" href="">Not Available</a>
              </div>
              <div class="contact__box" id="company-box">
                <img src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/icon-company.svg" alt="" class="contact__icon">
                <a class="contact__details" id="company" href="https://github.com/S&amp;R%20France%20SARL">S&amp;R France SARL</a>
              </div>
            </div>
          </div>

        </section>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer__wrapper">
        <address>Challenge from <a href="https://www.frontendmentor.io/home">Frontend Mentor </a> made by <a href="https://github.com/JoannaLapa"> Joanna Łapa</a></address>
    </div>
</footer>
  <script src="Frontend%20Mentor%20GitHub%20user%20search%20app_pliki/main.min.js"></script>


</body><div id="edge-translate-notifier-container" class="edge-translate-notifier-center"></div></html>
