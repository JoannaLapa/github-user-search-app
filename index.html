<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/dist/css/main.min.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

  <header class="header">
    <div class="header__wrapper">
        <div class="header__app-name">devfinder</div>
        <div class="screen-mode">
            <p class="screen-mode--dark">dark</p>
            <p class="screen-mode--light">light</p>
            <img src="/src/img/icon-moon.svg" alt="moon" class="screen-mode__img--dark">
            <img src="/src/img/icon-sun.svg" alt="sun" class="screen-mode__img--light">
        </div>
    </div>
</header>
  <main>
    <div class="main__wrapper">
      <form class="search" id="search" role="search">
        <input class="search__input" type="search" id="search-input" name="search"
          placeholder="Search GitHub username...">
        <button class="search__button" name="button">Search</button>
        <img src="../src/img/icon-search.svg" alt="">
      </form>
      <div class="user-profile__container">
        <div class="user-profile__header">
          <a href="" class="user-profile__avatar"><img src="" alt=""></a>
          <div class="user-profile__name-box">
            <h1 class="user-profile__name">The Octocat</h1>
            <div class="user-profile__username-box">
              <span class="user-profile__username">@octocat</span>
              <div class="user-profile__joined-date">
                <p>Joined 25 Jan 2011</p>
              </div>
              <div class="user-profile__bio-box">
                <p class="user-profile__bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
                  Quisque volutpat mattis eros.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1></h1>


    Joined

    Repos
    Followers
    Following
  </main>
  <footer>
    <div class="footer__wrapper">
    <address>Challenge  from <a href="https://www.frontendmentor.io/home">Frontend Mentor</a></address> made by <a href="https://github.com/JoannaLapa">Joanna ≈Åapa</a>
</div>
</footer>
  <script src="/dist/js/main.min.js"></script>
</body>

</html>
