<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/css/main.min.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
    <div class="header__wrapper">
        <span class="header__app-name">devfinder</span>
        <div class="screen-mode" id="screen-mode-button">
            <span class="screen-mode--light">DARK</span>
            <span class="screen-mode--dark">LIGHT</span>
            <div class="screen-mode__img-box">
            </div>
        </div>
    </div>
</header>
    <main>
      <div class="main__container">
        <div class="search">
          <form class="search__form" id="search" role="search">
            <img class="search__icon" src="src/img/icon-search.svg" alt="">
            <input class="search__input" type="search" id="search-input" name="search"
              placeholder=" Search GitHub username… ">
            <div class="search__error-message-box" id="error-message-box">
              <p class="search__error-message" id="error-message"></p>
            </div>
            <button class="search__button" name="button" id="search-button">Search</button>
          </form>
        </div>
        <div class="user-profile__container">
          <div class="overview__container">
            <img class="overview__avatar" id="avatar" src="src/img/github-octocat.png" alt="">
            <div class="overview__names-box">
              <h1 class="overview__name" id="name">The Octocat</h1>
              <h2 class="overview__username" id="username">@octocat</h2>
              <p class="overview__joined-date" id="joined-date">Joined 25 Jan 2011</p>
            </div>
            <h3 class="overview__bio overview__bio--transparency" id="bio">This profile has no bio.</h3>
          </div>
          <div class="statistics__container">
            <div class="statistics__box">
              <h4 class="statistics__title">Repos</h4>
              <p class="statistics__numbers" id="repos">8</p>
            </div>
            <div class="statistics__box">
              <h4 class="statistics__title">Followers</h4>
              <p class="statistics__numbers" id="followers">3938</p>
            </div>
            <div class="statistics__box">
              <h4 class="statistics__title">Following</h4>
              <p class="statistics__numbers" id="following">9</p>
            </div>
          </div>
          <div class="contact__container">
            <div class="contact__box" id="location-box">
              <img src="src/img/icon-location.svg" alt="" class="contact__icon">
              <p class="contact__details contact__details--text-decoration" id="location">San Francisco</p>
            </div>
            <div class="contact__box" id="website-box">
              <img src="src/img/icon-website.svg" alt="" class="contact__icon">
              <a class="contact__details" id="website" href="https://github.blog">https://github.blog</a>
            </div>
            <div class="contact__box contact__box--transparency" id="twitter-box">
              <img src="src/img/icon-twitter.svg" alt="" class="contact__icon">
              <a class="contact__details contact__details--text-decoration" id="twitter" href="">Not Available</a>
            </div>
            <div class="contact__box" id="company-box">
              <img src="src/img/icon-company.svg" alt="" class="contact__icon">
              <a class="contact__details" id="company" href="">@github</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer__wrapper">
        <address>Challenge from <a href="https://www.frontendmentor.io/home">Frontend Mentor </a> made by <a
                href="https://github.com/JoannaLapa"> Joanna Łapa</a></address>
    </div>
</footer>
  <script src="dist/js/main.min.js"></script>
</body>

</html>
