<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/dist/css/main.min.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
    <div class="header__wrapper">
            <span class="header__app-name">devfinder</span>
        <button class="screen-mode" aria-label="night mode switch">
            <span class="screen-mode__title">dark</span>
            <div class="screen-mode__icon"></div>
        </button>
    </div>
</header>
    <main>
      <div class="main__container">
        <section class="user-search">
        <div class="search">
          <form class="search__form" id="search" role="search">
            <div class="search__icon"></div>
            <input class="search__input" type="search" id="search-input" name="search"
              placeholder=" Search GitHub username...">
            <button class="search__button" name="button">Search</button>
          </form>
        </div>
        </section>
        <section class="user-profile">
        <div class="user-profile__container">
          <div class="overview__container">
            <a href="" class="avatar"><img class="avatar" src="/src/img/github-octocat.png" alt="gitHub Octocat"></a>
            <div class="overview__names-box">
              <h1 class="overview__name">The Octocat</h1>
              <h3 class="overview__username">@octocat</h3>
              <p class="overview__joined-date">Joined 25 Jan 2011</p>
            </div>
            <h2 class="overview__bio">This profile has no bio.</h2>
          </div>
          <div class="statistics__container">
            <div class="statistics__box">
              <h4 class="statistics__title">Repos</h4>
              <p class="statistics__numbers">8</p>
            </div>
            <div class="statistics__box">
              <h4 class="statistics__title">Followers</h4>
              <p class="statistics__numbers">3938</p>
            </div>
            <div class="statistics__box">
              <h4 class="statistics__title">Following</h4>
              <p class="statistics__numbers">9</p>
            </div>
          </div>

          <div class="contact__container">
            <div class="contact__box">
              <img src="/src/img/icon-location.svg" alt="" class="contact__icon">
              <p class="contact__details">San Francisco</p>
            </div>
            <div class="contact__box">
              <img src="../src/img/icon-website.svg" alt="" class="contact__icon">
              <p class="contact__details">https://github.blog</p>
            </div>
            <div class="contact__box">
              <img src="../src/img/icon-twitter.svg" alt="" class="contact__icon">
              <p class="contact__details">Not Available</p>
            </div>
            <div class="contact__box">
              <img src="../src/img/icon-company.svg" alt="" class="contact__icon">
              <p class="contact__details">@github</p>
            </div>
          </div>
        </div>

        </section>
      </div>
    </main>
  </div>
  <footer>
    <div class="footer__wrapper">
        <address>Challenge from <a href="https://www.frontendmentor.io/home">Frontend Mentor </a> made by <a
                href="https://github.com/JoannaLapa"> Joanna ≈Åapa</a></address>
    </div>
</footer>
  <script src="/dist/js/main.min.js"></script>
</body>

</html>
